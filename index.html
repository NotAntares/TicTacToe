<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>score</h1>
        <section class="score">
            <article class="player">
                <h2 class="playerName">player:</h2>
                <h2 class="plPoints">0</h2>
            </article>
            <article>  
                <h4>VS</h4> 
            </article>
            <article class="computer"> 
                <h3>computer:</h3>
                <h3 class="compPoints">0</h3>
            </article>
        </section>
    </header>
    <main>
        <dialog class="namePlayer">
          <p>Let's play a round of Tic-Tac-Toe!</p>  
          <form method="dialog">
            <article>
                <label for="name">Your Name?</label>
                <input type="text" id="name" name="name" maxlength="10" required>
            </article>

            <button class="start">Start!</button>
          </form>
        </dialog>
        <section class="board">
        </section>
        <button class="next" disabled> Next Round!</button>
        <dialog class="result">
            <article>
                <p></p>  
                <form method="dialog">
                <button class="restart">Start another match!</button>
                </form>
            </article>
        </dialog>
    </main>
    <script src="scripts/javascript.js"></script>
</body>
</html>
